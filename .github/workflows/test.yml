name: test

on:
  - push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-with-node:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci
      - run: npm test
  test-with-browser:
    name: ${{ matrix.browser }} on ${{ matrix.provider }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        # provider:
        #   - webdriverio
        #   - playwright
        # browser:
        #   # webdriverio
        #   - firefox
        #   - chrome
        #   - edge
        #   - safari
        #   # playwright
        #   - firefox
        #   - webkit
        #   - chromium
        include:
          - provider: webdriverio
            browser: firefox
          - provider: webdriverio
            browser: chrome 
          - provider: webdriverio
            browser: edge
          - provider: webdriverio
            browser: safari
          - provider: playwright
            browser: firefox
          - provider: playwright
            browser: webkit
          - provider: playwright
            browser: chromium
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci
      - run: npx playwright install webkit
        if: matrix.provider == "playwright" && matrix.browser == "webkit"
      - run: >
          npx vitest
          --browser.provider=${{ matrix.provider }}
          --browser.name=${{ matrix.browser }}
          --browser.headless
